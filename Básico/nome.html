<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brincando com o nome</title>
</head>
<body>
    <script>
        const nome = prompt('Digite seu nome completo:')
        let repla = nome.replace(/ /g, '')

        document.body.innerHTML = `Seu nome é: <strong>${nome}</strong><br>`
        document.body.innerHTML += `Seu nome tem <strong>${repla.length}</strong> letras<br>`
        document.body.innerHTML += `A segunda letra do seu nome é: <strong>${repla[1]}</strong><br>`
        document.body.innerHTML += `O primeiro índice da letra letra 'a' no seu nome é <strong>${nome.indexOf('a')}</strong><br>`
        document.body.innerHTML += `O último índice da letra letra 'a' no seu nome é <strong>${nome.lastIndexOf('a')}</strong><br>`
        document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${repla.slice(-3)}</strong><br>`
        document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(' ')}</strong><br>`
        document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nome.toUpperCase()}</strong><br>`
        document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nome.toLowerCase()}</strong><br>`
    </script>
</body>
</html>
